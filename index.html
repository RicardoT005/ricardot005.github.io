<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fondo tecnol칩gico</title>
<style>
    body {
    margin: 0;
    overflow: hidden;
    background-color: #020814; /* Fondo general */
    font-family: 'Segoe UI', sans-serif;
}

/* Canvas detr치s del contenido */
canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
}

/* Contenedor principal */
.contenido {
    color: #00ffff;
    text-align: center;
    margin-top: 10%;
    text-shadow: 0 0 10px #00ffff;
}

/* Contenedor inferior con informaci칩n */
.info {
    display: inline-block;
    border: 2px solid #00ffff;
    border-radius: 15px;
    padding: 20px 40px;
    background-color: #020814; /* Mismo color que el fondo */
    box-shadow: 0 0 15px #00ffff, 0 0 25px #007777 inset;
    margin-top: 20px;
}

h1 {
    font-size: 2.5em;
    margin-bottom: 20px;
}
</style>
</head>
<body>
    <canvas id="cascada"></canvas>
    <div class="contenido">
        <h1>Cont치ctanos</h1>
        <p>info@tuempresa.com</p>
    </div>

<script>
const canvas = document.getElementById('cascada');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const columnas = Math.floor(canvas.width / 20);
const gotas = [];
for (let i = 0; i < columnas; i++) {
    gotas[i] = Math.random() * canvas.height;
}

function dibujar() {
    ctx.fillStyle = "rgba(2, 8, 20, 0.15)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#00ffff";
    ctx.font = "16px monospace";

    for (let i = 0; i < gotas.length; i++) {
        const texto = "01";
        const caracter = texto[Math.floor(Math.random() * texto.length)];
        ctx.fillText(caracter, i * 20, gotas[i] * 20);
        if (gotas[i] * 20 > canvas.height && Math.random() > 0.975) {
            gotas[i] = 0;
        }
        gotas[i]++;
    }
}

setInterval(dibujar, 50);

window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>
</body>
</html>
